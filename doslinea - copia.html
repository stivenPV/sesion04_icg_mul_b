<!!--Ejercicio 514: Dibujar dos lineas de diferente color sobre un elemento HTMLcanvas.-->

<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ejercicio 514</title>
</head>
<body>
<canvas id="lineas" width="300px"height="300px" style="border: 2px solid gray;"></canvas>
<script>
window.addEventListener('load',()=>{
let canvasLineas = document.getElementById('lineas');
let ctx = canvasLineas.getContext('2d');

ctx.beginPath();
ctx.strokeStyle = 'blue';
ctx.moveTo(200,200);
ctx.lineTo(120,50);
ctx.stroke();

ctx.beginPath();
ctx.strokeStyle = 'red';
ctx.moveTo(200,200);
ctx.lineTo(72,98);
ctx.stroke();

ctx.beginPath();
ctx.strokeStyle = 'black';
ctx.moveTo(120,50);
ctx.lineTo(72,98);
ctx.stroke();
});
</script>
</body>
</html>
